{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Iniciar Sesión</title>
</head>
<body> 
    <div class="login">
        <h1 class="text-center">Iniciar Sesión</h1>
        {% csrf_token %}

        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <!-- campo email -->
            <div class="form-group">
                <input class="form-control" type="email" id="mail" name="email" placeholder="Correo electronico" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
                <input class="form-control" type="password" id="pass" placeholder="Contraseña" name="password" required>
                <i class="bi bi-eye"></i>
            </div>

            <!-- Campo de recordar -->
            <div class="form-group">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label text-muted" for="check">Recordarme</label>
            </div>

            <div><a class="singup-link" href="#">¿Olvido su Contraseña?</a></div>

            <!-- Boton de iniciar sesion -->
            <button type="submit" id="button" class="btn btn-primary w-100 py-2">Iniciar Sesión</button>

            <div class="singup-link text-muted">
                ¿No tiene una cuenta? <a href="{% url 'registro' %}">Registrarse</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
