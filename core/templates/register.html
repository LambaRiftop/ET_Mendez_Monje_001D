{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Sign-up.css' %}">

    <title>Sign Up</title>
</head>

<body>

    

    <div class="Sign-Up">
        <h1 class="text-center">Registrarse</h1>
        <form action="{% url 'registro_usuario' %}" method="post" id="register-form">
            {% csrf_token %}
            <!-- Nombre y Apellido -->
            <div class="form-group form-inline">
                <input class="form-control w-50" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input class="form-control w-50" type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
        
            <!-- Correo -->
            <div class="form-group">
                <input class="form-control" type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
        
            <!-- Contraseña -->
            <div class="form-group position-relative" id="is-relative">
                <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" required>
                <i id="toggle-password" class="fas fa-eye position-absolute top-50 translate-middle-y"></i>
            </div>
        
            <!-- Confirmacion de contra -->
            <div class="form-group">
                <input class="form-control" type="password" id="confirm-password" name="confirm_password" placeholder="Confirmar Contraseña" required>
            </div>
        
            <!-- Terminos y condiciones -->
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                <label class="form-check-label text-muted" for="terms">Acepto los términos y condiciones</label>
            </div>

            <!-- Campo de contraseña admin -->
            <div class="form-group" id="adminPasswordField">
                <small class="form-text text-muted">Ingrese la contraseña secreta </small>
                <input type="password" class="form-control" name="admin_password" placeholder="Contraseña admin" id="adminPassword">
            </div>


            <input type="submit" value="Registrarse" class="btn" id="submit">

            <div class="singup-link text-muted">
                ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicio Session</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/Sign-up.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
